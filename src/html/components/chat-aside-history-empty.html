<aside class="@@el chat-aside">
  <div class="chat-aside__inner">
    <header class="chat-aside__header">
      <a href="chat.html" class="logo logo--size-xs logo--state-animation chat-aside__header-logo">
        <picture class="logo__img">
          <img src="images/logo-type-1.svg" width="116" height="42" alt="Char AI">
        </picture>
      </a>
      <button type="button" class="js-chat-menu-close d-md-block chat-aside__header-btn-close">
        <svg class="u-icon">
          <use xlink:href="images/icons/icons.svg#close"></use>
        </svg>
      </button>
      <a href="chat.html" class="btn btn--size-md btn--theme-accent-fill chat-aside__header-btn-new-chat">
        <span class="btn__inner">
          <span class="btn__title">Новый чат</span>
        </span>
      </a>
      <ul class="chat-aside__header-nav">
        <li class="chat-aside__header-nav-item">
          <button type="button" class="js-chat-tab-nav chat-aside__header-nav-btn is-active" data-tab-nav="chat-tools">Инструменты</button>
        </li>
        <li class="chat-aside__header-nav-item">
          <button type="button" class="js-chat-tab-nav chat-aside__header-nav-btn" data-tab-nav="chat-history">История</button>
        </li>
      </ul>
      <ul class="js-chat-subnav chat-aside__header-nav">
        <li class="chat-aside__header-nav-item">
          <button type="button" class="js-chat-tabsub-nav chat-aside__header-nav-btn is-active" data-tab-nav="chat-history-list">История чатов</button>
        </li>
        <li class="chat-aside__header-nav-item">
          <button type="button" class="js-chat-tabsub-nav chat-aside__header-nav-btn" data-tab-nav="chat-history-tools">Инструменты</button>
        </li>
      </ul>
    </header>
    <div class="u-scrollbar chat-aside__body">
      <div class="js-chat-tab-content chat-aside__body-tab-content is-show" data-tab-content="chat-tools">
        <div class="chat-aside__body-list">
          <a href="chat_images.html" class="chat-services-card chat-services-card--theme-accent-outline chat-aside__body-list-card @@images_active">
            <div class="chat-services-card__inner">
              <picture class="chat-services-card__picture">
                <source 
                  srcset="images/chat-services-card-1.webp 1x, images/chat-services-card-1@2x.webp 2x" 
                  type="image/webp">
                <img 
                  src="images/chat-services-card-1.png" 
                  srcset="images/chat-services-card-1.png 1x, images/chat-services-card-1@2x.png 2x" 
                  alt="Генератор изображений">
              </picture>
              <div class="chat-services-card__content">
                <p class="chat-services-card__title">Генератор изображений</p>
              </div>
            </div>
          </a>
          <button type="button" data-modal="popup-chat-download-ask" class="chat-services-card chat-services-card--theme-accent-outline chat-aside__body-list-card">
            <div class="chat-services-card__inner">
              <div class="chat-services-card__picture">
                <svg class="u-icon">
                  <use xlink:href="images/icons/icons.svg#upload-file"></use>
                </svg>
              </div>
              <div class="chat-services-card__content">
                <p class="chat-services-card__title">Загрузи и спроси</p>
              </div>
            </div>
          </button>
          <button type="button" data-modal="popup-chat-youtube-ask" class="chat-services-card chat-services-card--theme-accent-outline chat-aside__body-list-card">
            <div class="chat-services-card__inner">
              <div class="chat-services-card__picture">
                <svg class="u-icon">
                  <use xlink:href="images/icons/icons.svg#youtube-color"></use>
                </svg>
              </div>
              <div class="chat-services-card__content">
                <p class="chat-services-card__title">YouTube и спроси</p>
              </div>
            </div>
          </button>
          <button type="button" data-modal="popup-chat-youtube" class="chat-services-card chat-services-card--theme-accent-outline chat-aside__body-list-card">
            <div class="chat-services-card__inner">
              <div class="chat-services-card__picture">
                <svg class="u-icon">
                  <use xlink:href="images/icons/icons.svg#youtube-color"></use>
                </svg>
              </div>
              <div class="chat-services-card__content">
                <p class="chat-services-card__title">Краткое содержание YouTube-видео</p>
              </div>
            </div>
          </button>
          <button type="button" data-modal="popup-chat-article" class="chat-services-card chat-services-card--theme-accent-outline chat-aside__body-list-card">
            <div class="chat-services-card__inner">
              <div class="chat-services-card__picture">
                <svg class="u-icon">
                  <use xlink:href="images/icons/icons.svg#document"></use>
                </svg>
              </div>
              <div class="chat-services-card__content">
                <p class="chat-services-card__title">Краткое содержание&nbsp;статьи</p>
              </div>
            </div>
          </button>
          <button type="button" data-modal="popup-chat-link-ask" class="chat-services-card chat-services-card--theme-accent-outline chat-aside__body-list-card">
            <div class="chat-services-card__inner">
              <div class="chat-services-card__picture">
                <svg class="u-icon">
                  <use xlink:href="images/icons/icons.svg#earth"></use>
                </svg>
              </div>
              <div class="chat-services-card__content">
                <p class="chat-services-card__title">Вставь ссылку и&nbsp;спроси</p>
              </div>
            </div>
          </button>
        </div>
      </div>
      <div class="js-chat-tab-content chat-aside__body-tab-content" data-tab-content="chat-history">
        <div class="js-chat-tabsub-content chat-aside__body-tabsub-content is-show" data-tab-content="chat-history-list">
          <div class="chat-aside__body-history">
            <p class="chat-aside__body-history-empty">У вас нет начатых чатов</p>
          </div>
        </div>
        <div class="js-chat-tabsub-content chat-aside__body-tabsub-content" data-tab-content="chat-history-tools">
          <div class="chat-aside__body-history">
            <p class="chat-aside__body-history-empty">У вас нет начатых чатов</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="chat-aside__footer">
      <ul class="chat-aside__footer-nav">
        <li class="chat-aside__footer-nav-item">
          <a href="chat.html" class="btn btn--size-sm btn--theme-white-fill chat-aside__footer-nav-btn @@chat_active">
            <span class="btn__inner">
              <span class="btn__icon btn__icon--dir-ltr">
                <svg class="u-icon">
                  <use xlink:href="images/icons/icons.svg#chat"></use>
                </svg>
              </span>
              <span class="btn__title">Чат</span>
            </span>
          </a>
        </li>
        <li class="chat-aside__footer-nav-item">
          <a href="settings.html" class="btn btn--size-sm btn--theme-white-fill chat-aside__footer-nav-btn @@settings_active">
            <span class="btn__inner">
              <span class="btn__icon btn__icon--dir-ltr">
                <svg class="u-icon">
                  <use xlink:href="images/icons/icons.svg#settings"></use>
                </svg>
              </span>
              <span class="btn__title">Настройки</span>
            </span>
          </a>
        </li>
      </ul>
    </footer>
  </div>
</aside>
